version: '3.8'

services:
  searxng:
    image: docker.io/searxng/searxng:latest
    volumes:
      - ./searxng:/etc/searxng:rw
    restart: unless-stopped
    networks:
      - perplexica_network

  perplexica-backend:
    build:
      context: .
      dockerfile: backend.dockerfile
      args:
        - SEARXNG_API_URL=http://searxng:8080
    depends_on:
      - searxng
    volumes:
      - backend-dbstore:/home/perplexica/data
      - ./config.toml:/home/perplexica/config.toml
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    restart: unless-stopped
    networks:
      - perplexica_network
    environment:
      - PORT=3001

  perplexica-frontend:
    build:
      context: .
      dockerfile: app.dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://fcoco404048oso8gc04k044k.159.69.19.216.sslip.io:3001/api
        - NEXT_PUBLIC_WS_URL=ws://fcoco404048oso8gc04k044k.159.69.19.216.sslip.io:3001
    depends_on:
      - perplexica-backend
    restart: unless-stopped
    networks:
      - perplexica_network

networks:
  perplexica_network:
    driver: bridge

volumes:
  backend-dbstore:
